<h1 id="tableLabel">New Stories</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!newStories"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="newStories">
  <thead>
    <tr>
      <th>Id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let story of newStories">
      <td>{{ story.id }}</td>
    </tr>
  </tbody>
</table>
