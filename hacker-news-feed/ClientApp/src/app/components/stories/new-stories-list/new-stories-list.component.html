<div class="container">
  <h1 id="tableLabel">New Stories</h1>

  <p *ngIf="!newStories;else newStories_table"><em>Loading...</em></p>

  <ng-template #newStories_table>
    <div class="row">
      <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="newStories">
        <thead>
          <tr>
            <th></th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let story of newStories">
            <td>
              <a href={{story.url}} *ngIf="!!story.url"><i class="fas fa-link"></i></a>
            </td>
            <td>
              <p>{{ story.title }}</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <nav aria-label="Page Navigation" class="text-center">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#" (click)="onChangePage($event)" value="1" aria-disabled="this.page == 1">First</a></li>
            <li class="page-item"><a class="page-link" href="#" (click)="onPageDecrement()" aria-disabled="this.page == 1">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#" (click)="onPageIncrement()" value="1" aria-disabled="this.page == this.last">Next</a></li>
            <li class="page-item"><a class="page-link" href="#" (click)="onChangePage($event)" value="this.last" aria-disabled="this.page == this.last">Last</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </ng-template>
</div>
